server:
  port: 80

# eureka配置
eureka:
  client:
    # 将自己注册进eureka
    register-with-eureka: true
    # 是否从eureka上获取所有注册信息，就是获取其他服务
    fetch-registry: true
    service-url:
      # 服务在这个地址去注册才能使用
#      defaultZone: http://localhost:7001/eureka
      # 集群版
      defaultZone: http://localhost:7001/eureka, http://localhost:7002/eureka
spring:
  application:
    name: cloud-order-service