server:
  port: 3355
spring:
  application:
    name: config-client
  cloud:
    config:
      # 分支
      label: master
      # 文件主名
      name: config
      # 文件版本
      profile: dev
      # 配置中心uri
      uri: http://localhost:3344
      # 以上表示加载配置文件：http://localhost:3344/master/config-dev.yml
    ## RabbitMQ配置
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
