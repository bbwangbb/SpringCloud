server:
  port: 8001

spring:
  application:
    name: cloud-hystrix-payment-service

# eureka配置
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      # 服务在这个地址去注册才能使用
      defaultZone: http://localhost:7001/eureka
      # 集群版
#      defaultZone: http://localhost:7001/eureka, http://localhost:7002/eureka

